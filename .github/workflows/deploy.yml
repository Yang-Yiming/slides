name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build all Slidev decks
        run: |
          mkdir -p _site
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              cd "$dir"
              npm install
              npx playwright install --with-deps chromium
              npm run build -- --download=false --base "/${{ github.event.repository.name }}/${dir%/}/"
              mv dist "../_site/${dir%/}"
              cd ..
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
